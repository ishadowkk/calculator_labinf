<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="row mt-5 mb-5 ml-1 mr-1">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th colspan="4" scope="col">
                    <input type="text" id="resultados" class="form-control" />
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      onclick="addVal(7)"
                    >
                      7
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      onclick="addVal(8)"
                    >
                      8
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      onclick="addVal(9)"
                    >
                      9
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="operation('+');"
                    >
                      +
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      onclick="addVal(4)"
                    >
                      4
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      onclick="addVal(5)"
                    >
                      5
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      onclick="addVal(6)"
                    >
                      6
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="operation('-');"
                    >
                      -
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      onclick="addVal(1)"
                    >
                      1
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      onclick="addVal(2)"
                    >
                      2
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      onclick="addVal(3)"
                    >
                      3
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="operation('*');"
                    >
                      *
                    </button>
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      onclick="addVal(0)"
                    >
                      0
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="operation('C');"
                    >
                      C
                    </button>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="operation('/');"
                    >
                      /
                    </button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4">
                    <button
                      type="button"
                      class="btn btn-primary btn-lg w-100 btn-block"
                      onclick="calculate();"
                    >
                      =
                    </button>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
